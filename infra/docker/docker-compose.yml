version: '3.8'

services:
  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ../apps/web:/app
    depends_on:
      - api

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    volumes:
      - ../apps/api:/app
    depends_on:
      - db

  db:
    image: mongo:7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: mercury-investment
    ports:
      - "27017:27017"
    volumes:
      - db_data:/var/lib/mongodb/data

volumes:
  db_data:
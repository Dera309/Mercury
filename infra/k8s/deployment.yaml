apiVersion: apps/v1
kind: Deployment
metadata:
  name: mercury-investment-platform
  labels:
    app: mercury-investment-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mercury-investment-platform
  template:
    metadata:
      labels:
        app: mercury-investment-platform
    spec:
      containers:
        - name: web
          image: docker.io/mercury/mercury-web:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_API_URL
              value: https://api.your-domain.com/api
        - name: api
          image: docker.io/mercury/mercury-api:latest
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: production
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: uri
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
      imagePullSecrets:
        - name: regcred
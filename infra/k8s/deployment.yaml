apiVersion: apps/v1
kind: Deployment
metadata:
  name: mercury-investment-platform
  labels:
    app: mercury-investment-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mercury-investment-platform
  template:
    metadata:
      labels:
        app: mercury-investment-platform
    spec:
      containers:
        - name: web
          image: your-docker-repo/mercury-web:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
        - name: api
          image: your-docker-repo/mercury-api:latest
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: production
      imagePullSecrets:
        - name: regcred
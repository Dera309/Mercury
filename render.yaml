services:
  # API Service
  - type: web
    name: mercury-api
    env: node
    region: us-east-1
    plan: free
    buildCommand: cd apps/api && npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        # Add your MongoDB Atlas connection string here or use Render secret
        value: ${MONGODB_URI}
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPTJS_SALT_ROUNDS
        value: "10"

  # Web Service
  - type: web
    name: mercury-web
    env: node
    region: us-east-1
    plan: free
    buildCommand: cd apps/web && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        value: https://mercury-api.onrender.com
